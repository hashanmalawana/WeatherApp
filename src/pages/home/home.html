<ion-header>
  <ion-navbar>
    <ion-title>iWeather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{weather.display_location.full}}</h2>
<div class="icon"><img src="{{weather.icon_url}}" alt=""></div>
<h3 class="desc">{{weather.weather}}</h3>
<h1 class="temp">{{weather.temp_f}};</h1>
      </ion-col>
    </ion-row>

<ion-row>
  <ion-col width-100>
    <ion-list>
      <ion-item>
        <strong>Temp: </strong> {{weather.temp_f}}
      </ion-item>

      <ion-item>
          <strong>Humidity: </strong> {{weather.humidity}}
        </ion-item>

        <ion-item>
            <strong>Pressure: </strong> {{weather.pressure_mm}}
          </ion-item>


    </ion-list>
  </ion-col>
</ion-row>

  </ion-grid>

</ion-content>
